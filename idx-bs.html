/** Function to keep diacratics or normalize string and convert (almost) all dicratic unicode chars (which can see in Vietnamese, Polish,.., language) into 26-letter latin characters 
	* @param txtContent {string}: the string need to removed diacratics (or not, depending on _diacriticsFilterMode mode, and value of forceRemoveDiacratics)
	* @param forceRemoveDiacratics {boolean}: if true (default false), it force to remove diacritics no matter what the value of _diacriticsFilterMode
*/
const uni2Latin = (txtContent, forceRemoveDiacratics = false) => {
	//if we remove all space chars, highlightText() might work incorrectly for the node that starts with space like when hight light 'h' in " phu", it will highlight letter 'p'
	//txtContent =  txtContent.replaceAll(/\s\s+/g, " ").trim();

	//if diacriticsFilterMode, just return lower case string
	if(!_diacriticsFilterMode && !forceRemoveDiacratics) return txtContent.toLowerCase();

	// NFC â€” Normalization Form Canonical Composition. â€” Dá»±ng Sáºµn (máº·c Ä‘á»‹nh)
	// NFD â€” Normalization Form Canonical Decomposition. â€” Tá»• Há»£p
	txtContent = txtContent.normalize("NFC").toLowerCase();

	return asciifold(txtContent); //removeVnAccents(txtContent); //
};

/** Prepare list of string-regex keywords that ready for regex matching. Depending on @queryStr , this also decide the word-search mode
	* @param queryStr {string}: the search string that used as keyword to search through the SDD
	* @return an {array of string}: depending on the queryStr, a corresponding mode would turn on (see the comments in _WORD_MODE enum and the code below)
	* @mode FirstLetter: array of regex so that each item correspond with one upper-case letter in Query string
	* @mode Phrase: array of one string that match (in the way of indexOf matching) query string
	* @mode Number and Break: break queryStr into list of keywords, sort by decending order of keyword length. Function returns array of all keyword which are separated by space in queryStr, with converting special escape character like ^$\...
*/
function queryStr2RegexWords(queryStr) {
	if (!queryStr) return null;
	queryStr = queryStr.replaceAll(/\s\s+/g, " ").trim();
	// all the chars including diacritics, got from https://stackoverflow.com/questions/30225552/regex-for-diacritics
	const _allLeters = '[A-zÃ€-Ã–Ã˜-Ã¶Ã¸-Ä¯Ä´-Å‘Å”-Å¾Ç-Ç°Ç´-ÇµÇ¸-È›Èž-ÈŸÈ¤-È³ÉƒÉ†-Éá¸€-áºžÆ€-Æ“Æ—-ÆšÆ-Æ¡Æ¤-Æ¥Æ«-Æ°Æ²-Æ¶áº -á»¿]';
	const _matchLeterRegex = new RegExp(_allLeters, 'i');

	//Decide which wword-search mode should be
	//if queryStr is all numbers and '.', it is in number mode
	if(queryStr.match(/^[\d.]+$/))
		_wordSearchMode = _WORD_MODE.Number;
	//if queryStr is all capital chars, then we are in search by first char mode
	else if( queryStr.length > 1 && _matchLeterRegex.test(queryStr) && queryStr == queryStr.toUpperCase() )
		_wordSearchMode = _WORD_MODE.FirstLetter
	else if( queryStr.length > 1 && _matchLeterRegex.test(queryStr) && queryStr == queryStr.toLowerCase() )
		_wordSearchMode = _WORD_MODE.Phrase
	//Otherwise, it is in match word-by-word mode
	else _wordSearchMode = _WORD_MODE.Break;
	//console.log('_wordSearchMode = ' + _wordSearchMode);

	//force asciifold if _searchByFirstChar mode is true
	queryStr = uni2Latin(queryStr);

	const escape_regex = (str) => {
		return (str + "").replace(
		/([\$\(\)\*\+\.\?\[\]\^\{\|\}\\])/gu,
		"\\$1"
		);
	};

	//break search string into keyword, and sort by decending order of the length of keyword
	let searchKeys;
	if(_wordSearchMode == _WORD_MODE.FirstLetter){
		const _word = _diacriticsFilterMode? '[A-z]*' : _allLeters + '*';//'[\\w]*'; //'[^\\s]*'
		searchKeys = queryStr.replace(/\s/g,"").split('').map((key) => escape_regex(key) + _word);
	}
	else if(_wordSearchMode == _WORD_MODE.Phrase){
		searchKeys = [queryStr.replace(/\s{2,}/g, " ").trim()];

	}
	//number and break mode
	else searchKeys = queryStr
		.trim()
		.split(/\s+/)
		.map((key) => escape_regex(key))
		.sort((a, b) => b.length - a.length);

	return searchKeys;
}

//list all chars can be identified as word seperator. In future, can add more char to this list
const _char_separator = '[\\s\\$\\(\\)\\*\\-â€“â€”\\+,;\\.!&*\\?\\[\\]\\^\\{\\|\\}\\\\]';
/** Function to create regex for first-char mode, which require every char in @queryStr is capital, each has to be the first char of adjacent word in order to be matched 
 * @param searchKeysArray {array of string} array of search key tokens (each is one letter) broken from @queryString by @function queryStr2RegexWords()
 * @return RegExp object that could match all phrases having words' first letter orderly match each item of searchKeysArray
*/
const makeFirstCharModeRegEx = (searchKeysArray) => {
	if(!searchKeysArray) return null; //when clear search, set queryString="", so _pvtSearchTokensArray == null

	//TODO: can extend word-separator to include more 
	//if using '\\s+', search might be incorrect because text from adjacent elements would be seperated by \s+ in item.textContent
	const _word_seperator = '[ ]+'; //'\\s+'; //`${_char_separator}+`;//
	//because of diacritics, we have to use naive '(?<=^|\\s)' or a bit more complex as code below instead of simple but powerful '\\b' to match the begin of word, so make sure it not middle of a word (such as if we find a word start with 'H', it match 'HÆ°ng', but not match 'NhÆ°ng')
	const _markBegin = _diacriticsFilterMode? "\\b" : `(?<=^|${_char_separator})`;
	const _markEnd = _diacriticsFilterMode? "\\b" : `(?=${_char_separator}|$)`;
	return new RegExp(_markBegin + searchKeysArray.join(_word_seperator) + _markEnd, "i");
}

/** Function to create regex for phrase mode, which require every char in @queryStr is lowercase, each has to be the one word of adjacent words (making a phrase, so the name) that will be matched with text content 
 * @param searchKeysArray {array of string} array of search key tokens (each is one letter) broken from @queryString by @function queryStr2RegexWords()
 * @return RegExp object that could match all phrases having words' first letter orderly match each item of searchKeysArray
*/
const makePhraseModeRegEx = (searchKeysArray) => {
	if(!searchKeysArray) return null; //when clear search, set queryString="", so _pvtSearchTokensArray == null

	//TODO: can extend word-separator to include more 
	const _word_seperator = '\\s+'; //`${_char_separator}+`;//
	//because of diacritics, we have to use naive '(?<=^|\\s)' or a bit more complex as code below instead of simple but powerful '\\b' to match the begin of word, so make sure it not middle of a word (such as if we find a word start with 'H', it match 'HÆ°ng', but not match 'NhÆ°ng')
	const _markBegin = _diacriticsFilterMode? "\\b" : `(?<=^|${_char_separator})`;
	//const _markEnd = _diacriticsFilterMode? "\\b" : `(?=${_char_separator}|$)`;
	return new RegExp(_markBegin + searchKeysArray.join(_word_seperator), "i");
}

/** Match function to match search string to text content. Depending on word-search mode, the algorithm are different. For example, in Break mode, the algorithm using AND operator to match all keywords (each is seperated by space in searchStr)
 * @param searchKeysArray {array of string} array of search key tokens (each is one letter) broken from @queryString by @function queryStr2RegexWords()
 * @param txtContent {string} the text content that will use @searchKeysArray as regex to match with
 * @return:  false if not match
		true: if searchStr empty or matched
*/
function matchSearch(searchKeysArray, txtContent) {
	if (!searchKeysArray) return true;

	txtContent = uni2Latin(txtContent);	
	
	let isMatched;
	if(_wordSearchMode == _WORD_MODE.FirstLetter){
		const regEx = makeFirstCharModeRegEx(searchKeysArray);
		isMatched = regEx.test(txtContent);
	}
	else if(_wordSearchMode == _WORD_MODE.Phrase){
		const regEx = makePhraseModeRegEx(searchKeysArray);
		isMatched = regEx.test(txtContent);
	}
	//number and Break mode
	else
		//txtContent has to match all keywords (logically AND)
		isMatched = searchKeysArray.reduce((ismatch, key) => {
			//if it not match in previous key testing, just return false without needing check any other key
			if(!ismatch) return false;

			const regEx = new RegExp(`(${key})`, "i");
			return (ismatch &= regEx.test(txtContent));
		}, true);

	return !!isMatched;
}

/** Highligt matched text for an element
 * @param elem {HTMLElement} the element that need to be highlight the matched text
 * @param regex {RegExp object} the RegExp object used to match the text
 */
const highlightOneKey = (elem, regex) => {
	if (regex === null) return; //when clear search, set queryString=""
	
	/** Replace a node 
	 * @param existing node to be replaced
	 * @param replacement node will be replaced the @existing node
	*/
	const replaceNode = (existing, replacement) => {
		if (existing.parentNode)
		existing.parentNode.replaceChild(replacement, existing);
	};

	// convet string to regex
	if (typeof regex === "string") {
		if (!regex.length) return;
		regex = new RegExp(regex, "i");
	}

	// Wrap matching part of text node with highlighting <span>, e.g.
	// Soccer  ->  <span class="highlight">Soc</span>cer  for regex = /soc/i
	const highlightText = (node) => {
		var match = uni2Latin(node.data).match(regex);
		if (match && node.data.length > 0) {
			var spannode = document.createElement("span");
			spannode.className = "highlight";
			var middlebit = node.splitText(match.index);
			middlebit.splitText(match[0].length);
			var middleclone = middlebit.cloneNode(true);
			spannode.appendChild(middleclone);
			replaceNode(middlebit, spannode);
			return 1;
		}
		return 0;
	};

	// const to keep the function to highlight all occurance of just the first one. This should put in Object.defineProperty for "highlightAll" property, but I keep it here for the sake of code reading & debugging
	const _pvtHighlightAllOnce = _pvtHighlightAll ?
		/** function to highlight ALL occurance of the node as a task of highlightOneKey() function
		 * @param node {HTMLNode} the node that need to be highlight
		 * @param highlightRecursive {function} function to recursively look into @node offsprings (and descendent) for the matched text to highlight. This function is provided as private function inside highlightOneKey() function, that's why we have to put it as a parameter
		*/
		(node) => 
		//Array.prototype.forEach.call(node.childNodes, (_node) => {
		//somehow Array.from works perfectly, but above Array.prototype.forEach works but not correctly
		Array.from(node.childNodes).forEach((_node) => {
			highlightRecursive(_node);
		}) //this function would return undefined
		:
		/* function to highlight ONCE - the very first occurance of the node as a task of highlightOneKey() function */
		(node) => Array.prototype.some.call(node.childNodes, (node) => {
			//the loop will STOP immediately when there is a node is highlighted and highlightRecursive return any truthy value
			return highlightRecursive(node);
		}); // this function return true if one of child nodes is highlighted, other return false

	/** This function do the highlight for the text node. If not a text node, it Recurses element node, looking for child text nodes to highlight, unless element is childless, <script>, <style>, or already highlighted: <span class="hightlight"> 
	 * @param node {DOM Node including HTMLElement} the node/element to be highlighted. Note that this param not take generic node as a choice, it only take HTMLElement.
	 * @FYI An element is one specific type of node as there are many other types of nodes (text nodes, comment nodes, document nodes, Attr, CharacterData, etc...). See Node on mdn for more.
	*/
	const highlightRecursive = (node) => {
		//if text node, highlight immediately
		if (node.nodeType === Node.TEXT_NODE) { //Node.TEXT_NODE=3
			return highlightText(node);
		}
		
		/* highlightChildren(node);
		return 0; */

		//if element having childs, and not span.highlight, not <script>, <style>
		if (
			node.nodeType === Node.ELEMENT_NODE && //Node.ELEMENT_NODE = 1
			node.childNodes &&
			!/(script|style)/i.test(node.tagName) &&
			(node.className !== "highlight" || node.tagName !== "SPAN")
		) {
			/* if(_pvtHighlightAll){
				//This will highlight ALL matches of a node
				//Array.prototype.forEach.call(node.childNodes, (_node) => {
				Array.from(node.childNodes).forEach((_node) => {
					highlightRecursive(_node);
				});
			}
			else{
				// This only highlight first match of the node, thus it would be faster
				Array.prototype.some.call(node.childNodes, (_node) => {
					return highlightRecursive(_node);
				});
			} */
			
			//go through all children of node and run highlightRecursive on it
			return _pvtHighlightAllOnce(node);
		}
	};

	// highlight the elem
	highlightRecursive(elem);
};

/** * removeHighlight fn copied from highlight v5 and  edited to remove with(), pass js strict mode, and use without jquery 
 * @param elem {HTMLElement} the element need to be removed highlight, usually is a SDD option
*/
const removeHighlight = (elem) => {
	//only remove Hightlight if elem is highlighted before
	if(!elem.highlighted) return;

	delete elem.highlighted; //remove attributes to tell this has been cleared highligh

	var elements = elem.querySelectorAll("span.highlight");
	Array.prototype.forEach.call(elements, function (el) {
		var parent = el.parentNode;
		parent.replaceChild(el.firstChild, el); //replaceChild(newChild, oldChild) - replace <span.hightlight> node with text-node which is its textContent
		parent.normalize(); //join text nodes that adjacent to each other because of the command 'replaceChild' above replace old <span> with a text node in the middle of others text-node
	});
};

		highlightOneKey(elem, _pvtHighlightRegex);
	}
	else 
	_pvtSearchTokensArray.forEach((regexKey) => highlightOneKey(elem, regexKey));

	elem.highlighted = 1; //mark that this elem has been highlighted
}

				// Remove keydown event to handle up/down, enter, esc,.. keys
				sddSearchBox.removeEventListener("keydown", onKeyDown);
		
				// Remove Click Event to Element to Close Custom Dropdown if Clicked Outside
				document.removeEventListener("click", closeIfClickedOutside);

				//handler for toggle all optGroups button
				sddInputWrapper.querySelector(".close-open-groups-button").removeEventListener("click", toggleOptGroups);

				//handler for show/hide 2nd extra title for each option
				sddInputWrapper.querySelector(".toggle-extra-title-button").removeEventListener("click", toggleExtraTitles);

				//handler for clear Search box button
				sddInputWrapper.querySelector(".clear-input-button").removeEventListener("click", clearSearchButtonClick);

				//handler search-diacritics-option button
				sddInputWrapper.querySelector(".search-diacritics-option-button").removeEventListener("click", setDiacriticsFilterMode);

				//because of my lazy, for now I miss unregitered event handler for .jump-to-selected-item-button button
			};
	
			/* Set selected item for the dropdown
				@param option:
				number: select by index of item. Same as set sdd.selectedIndex
				string:: select by value of item. Same as set sdd. value
				HTML element: select by the element itself
			*/
			let selectItem = (option, seizeOnChange = false) => {
				/* number: select by index of item */
				if (typeof option === "number") {
					const _index = option;
					if (_index < 0 || _index >= _items.length) {
						console.warn("SDD selectedIndex set: index out of bound");
						return null;
					} else return setSelected(_items[_index], seizeOnChange);
				}
	
				/* string:: select by value of item. */
				if (typeof option === "string") {
					let value = option.toString().toLowerCase().trim();
					if (!value) {
						console.warn("SDD value set: no value to set");
						return null;
					}
					let foundItem = _items.filter(
						(item) => item.value.toLowerCase() == value
					);
					if (foundItem.length == 0) {
						console.warn("SDD value set: no such value");
						return null;
					}
					return setSelected(foundItem[0], seizeOnChange);
				}
	
				/* element: select by the element itself */
				if (typeof option === "object" && option instanceof HTMLElement) {
					if (_items.indexOf(option) == -1) option = _items[0];
					return setSelected(option, seizeOnChange);
				}
			};
			
			/* Load Mode enum to define some mode for loadDropdown() */
			const loadSDDMode = Object.freeze({
				SettingLoadOnly: "justSomeSettings", //load the setting, usually used for SDD that has fix setting but different data loads multiple time, such as sddChaps
				DataLoadOnly: "loadDataOnly", //use to load data multiple time after setting is initially loaded
				All: "SettingsAndData" //load both setting and data at the same time. This is mostly used for SDD that share by different kind of data, such as ssData.sddBooks (grpLine = 0 has different data format, callbacks, render function than grpLine = 1;2)
			});

			/* _sddState is variable stored states for current instance of SDD. */
			let _sddState = null;
			/** populate the data and functionalities for dropdown 
				* @param _settingParam {json, required}: can be just the setting, can be just the data {option, optgroups} or all the setting, depending the @param loadMode
				* @param loadMode {SddDropdown.LOAD_MODE_ENUM, optional - default loadSDDMode.All} to specify which mode to load. See enum loadSDDMode above for details
				* @param initSelectedItem {integer, string, HTMLElement - optional}: the index, value or Div.sdd-dropdown-item option for the item to be set selected when SDD just got populated. See selectItem() function for the requirement of this param
			*/
			function loadDropdown(_settingParam, loadMode = loadSDDMode.All, initSelectedItem){
				if ("object" !== typeof _settingParam) 
					return console.error("Search-Dropdown need to be initialized with a setting parameter");
				
				/* make SETTING */
				if(loadMode !== loadSDDMode.DataLoadOnly){
					//Default outer properties of setting
					const _DEFAULT_PROPS = {
						name: "sddDropdown", //the unique name of SDD in order to store SDD internal states such as diacriticsFilterMode, hideExtraTitles to localStorage so page can restore those states on next session. This propery is really important in order to store states correctly and not be missed stored between SDD instances (if those instances use the same name or not specify setting.name attribute)
						displayOneLine: false, //sdd display on only one line when close
						makeSelectKey: "Ctrl + Shift", //the key that would make active option immediately becoming selected option. See keydown event for more
						maxHeight: [400, 900], // the range for max-height of dropdown menu (div.sdd-dropdown-content - part that contains all options) when it is open. the height of SDD is set so that its bottom, when expanded, almost reaches to bottom of viewport. If the set-height out of this range, the height will be set to either end of the range.
						//backgroundCSSClass: null, //specify class that would decorate background for SDDDropdownContent. If not specified, the default class for background is .circus-background
						customizedCssClass: null, //this specify the customized css class for components of SDD, this should be a string that specify the name of customized class applied for whole .sdd-wrapper container. If we need to change the css for any component inside .sdd-wrapper, in CSS code we specify the query-selector path for that component and put css for that component inside that path. See changeBook() function for this customized setting for ssData.sddChaps
						avatarIcon: null, // this is used to customize the icon that locates at right side of representativeDiv, this can be an svg icon element, an url of an id pointing to svg icon/sprite. See function _setSDDAvatar() for more details
						searchBoxPlaceholder: "Search in {_items_length} items ...", //ðŸ” the text that will display as placeholder in search textbox, where {_items_length} would be replaced by the number of items of this dropdown
						statusBarTimeout: 5000, //the duration in ms that starusBar appear when user filter the items
						rightAlignInEachOptGroup: true, //for elements that having attribute [data-rAlignGroup] (see more in _DEFAULT_RENDER const below), they will be right align in each optGroup (true) or all SDD
						diacriticsFilterMode: true, //option (=false) to search matching with whatever user type in or (=true) removed diacritics from both searchStr and textContent (searched String) before doing the matching
						hideExtraTitleMode: false, // true to hide extra titles of SDD options, false if show. Extra titles can be found on ssData.sddBooks and ssData.sddChaps for some Xianxian books
						
						valueField: "value",	//The name of the property to use as the value when an item is selected.
						optgroupField: "gId", //The name of the property to group items by.
						searchField: [], //An array of property names to analyze when filtering options.
					};
					//default render functions
					const _DEFAULT_RENDER = {
						//function to render the option. escape is a buil-in function to escape all  HTML tag special character such as &<>'".... Any element in the rendering HTML which include attribute [data-rAlignGroup] class will be rendered vertically right-align from option to option. The value of [data-rAlignGroup] attribute is used to identify that element across option item, so if an option has multiple element need to right-aligned (that is, having [data-rAlignGroup] attribute), the value of [data-rAlignGroup] attribute of them HAS to be different. Avoid using "itemOrder" as value of [data-rAlignGroup] attribute since it has to be used for <em> element which contains the order of option. See render function in popuGrpBookTitles() for an example
						'option': (data, escape) => {
							return '<span>' + escape(data["label"]) + '</span>';
						},
						//function to extract element from current option to show on representatve DIV {div.sdd-controls}, the one left off sdd when sdd closed
						'select_option': (option, escape) => {
							return '<span>' + escape(option.textContent) + '</span>';
						},
						//function to render the header of option group. 
						'optgroup_header': (data, escape) => {
							return '<span>' + escape(data["label"]) + '</span>';
						},
						//function to render the notification text that notify no-result when search haven't found nothing
						'no_results': () => {
							return '<span>No results found</span>';
						}
					};
					//default render functions
					const _DEFAULT_CALLBACKS = {
						//callback function would be invoked when a new item selected. Note that when assign property {value} and {selectedIndex}, this callback will not be invoked to avoid loop code
						onChange: null,
						//function to notify user if SDD have something that end-user should know (such as select 'disabled item' is not allowed). See Toast.showBasicToast() for the options. Beside the standard options of Toast.showBasicToast(), user might add one property toastType to set the toast type, if missing the default would be toast.ToastType.Warning
						'notify': (message, options) => {
							toast.showToast(message, options?.toastType ?? toast.ToastType.Warning, options);
						}
						//callback function which will be invoked every time _setting.diacriticsFilterMode is changed (e.g: when user click on '.search-diacritics-option-button' button). This callback function will has one param, which is new value of _setting.diacriticsFilterMode
						/* , diacriticsFilterModeOnChanged: null */
					}

					if(_settingParam.maxHeight){ //if maxHeight properties not array of range, just remove it
						if(!Array.isArray(_settingParam.maxHeight)) delete _settingParam.maxHeight;
					}

					// merge the user-setting with default one
					_settings = {};
					_settings = Object.assign({}, _DEFAULT_PROPS, _settingParam); //outer properties
					_settings.render = Object.assign({}, _DEFAULT_RENDER, _settingParam.render); //render properties
					_settings.callbacks = Object.assign({}, _DEFAULT_CALLBACKS, _settingParam.callbacks); //callbacks properties

					//set customized css class (mostly background) for some SDD component, such as background for SDD Dropdown Content, decoration for SDD-dropdown-bottom-border. See _DEFAULT_PROPS for the detailed explanation, See changeBook() function for this customized setting for ssData.sddChaps
					const _customizedCss = _settings.customizedCssClass;
					if(_customizedCss) _sddWrapper.classList.add(_customizedCss);

					//set avatar icon if setting defines
					if(_settings.avatarIcon) _setSDDAvatar( _settings.avatarIcon );
					
					// class event callbacks
					_onChange = _settings.callbacks.onChange;
					if("function" == typeof _settings.callbacks.notify) _notifyFunction = _settings.callbacks.notify;

					//remove all space from the name, because the name will be used as attribute of sddState json which will be save to localStorage as environment variables
					let _sddName = _settings.name.replace(/\s/g,"");
					if(_sddName == "") {
						Dialog.alert("SDD instance must have unique name defined in {settings.name} attribute. Different instances must has diffrent names !!!");
						return;
					}
					//adding prefix SDD_ to the name to easily identify
					_sddName = _settings.name = "SDD_" + _sddName;

					//get SDD states saved from last page session stored in localStorage
					function getFromStorage(_storageName){ //wrap function to restore json variable from localStorage
						let resState = localStorage.getItem(_storageName);
						if (resState != null) {
							try {
								resState = JSON.parse(resState);
							} catch (e) { resState = null }
						}
						return resState;
					}

					//get states for current sdd instance from local Storage with the name {_sddName}
					// for now, the full format of _sddState should be {diacriticsMode: true, hideExtraTitle: false}
					_sddState = getFromStorage(_sddName) ?? {diacriticsMode: _settings.diacriticsFilterMode ?? true, hideExtraTitle: _settings.hideExtraTitleMode ?? true};
					// this mean, the order of priority to set the value of _sddState.diacriticsMode (similarly with hideExtraTitle) is 1) from localStorage 2) from _settings.diacriticsFilterMode 3) true.

					//create sHighlite object that bind to current {searchStr}
					if(!sHighlite)
					sHighlite = new SearchHighlite();					

					//set the button appearance according to setting option
					setDiacriticsFilterMode();
				}
				/* DONE with SETTING */

				/* Load DATA */
				if(loadMode !== loadSDDMode.SettingLoadOnly){
					if(loadMode === loadSDDMode.DataLoadOnly){
						//assign new Data for SDD before populating
						_settings = Object.assign(_settings, _settingParam);
					}

					populateDropdown(initSelectedItem); //generate dropdown options and groups
					
					//new sdd, when open dropdown again, we need to re-caluculate dimension for right-aligned items and re-assign their width property
					_dropdownOpenFirstTime = true;
					//nes sdd, we need to re-rightalign elements having attribute [data-rAlignGroup]
					_alignRightElementsDoneFlag = false;
					//reset state of collapse/expand groups button
					sddInputWrapper.querySelector(".close-open-groups-button").dataset.toggleState = 0;

					//default: select first item, no onChange() event fire
					//if(initSelectedIndex == undefined) selectItem(0, true); 
				}				
			}
	
			/* PUBLIC FUNCTIONS ASSIGNMENT */

			//this.onChange = _onChange;
			//alias of onChange function without parameter
			this.onchange = () => {
				if('function' == typeof _onChange) _onChange(_selectedItem);
			};
	
			//fnc to load new data to existing SDD
			this.loadDropdown = loadDropdown;
			//fnc to select an item by index, value or element itself
			this.selectItem = selectItem;
			this.sddUnregisterEvents = sddUnregisterEvents;
			//public for toggle SDD by keypress
			this.toggle = toggleDropdown;
			
			//function to right-align sub-elements having attribute [data-rAlignGroup]. This is set public below for using outside this class, such as for #elmPlaylist or #lstBookTitlesSetting. This function is quite independent to whole class, so I put it in prototype
			SddDropdown.prototype.rightAlignElems = _rightAlignElems;
			SddDropdown.prototype.scrollToElement = _scrollToElement;

			//function to glowing an element
			SddDropdown.prototype.glowingElem = _glowingElem;
			//function to glowing the SDD (when it is collapsed)
			this.glowing = _ => _glowingElem(representativeDiv);
			
			//note that following 2 functions will NOT fire onChange() event
			this.nextItem = _ => goAdjacent(1);
			this.prevItem = _ => goAdjacent(-1);
	
			//if _settingParam is specified in SddDropdown, populate dropdown
			if ("object" == typeof _settingParam) loadDropdown(_settingParam);
			
			//register event handlers for sdd to response to user (mouse, keyboard, etc) actions
			sddRegisterEvents();
		}
	
		/* //Usage: const sddDropdown = new SddDropdown(".sdd-container", _setting);
	
		const sddDropdown = new SddDropdown(".sdd-container");
		sddDropdown.loadDropdown(_setting, 5); 
		*/
	</script>

	<!-- AUDIO SPECTRUM -->
	<!-- Using AudioMotionAnalyzer library from https://github.com/hvianna/audioMotion-analyzer -->
	<script>
		"use strict";
		// Load module from Skypack CDN
    		//import AudioMotionAnalyzer from "https://cdn.skypack.dev/audiomotion-analyzer?min";

		/** Set-up eveything for Audio Motion Analyzer 
		This function would be called from init() function after xState and xAudio has been loaded
		@return: void
		*/
		async function loadAudioSpectrum(){

			// the div that contain audio spectrum canvas
			const audioSpectrumDiv = document.getElementById("divAudioSpectrum");

			//show svgWavesForm only when audio is playing based on audio spectrum show/hide state
			document.getElementById("svgWavesForm").classList.toggle("elm-hidden", xState.audio.showSpectrum);
			
			audioSpectrumDiv.classList.toggle("elm-hidden", !xState.audio.showSpectrum);

			// Check if enable audio spectrum or not
			if (!xState.audio.showSpectrum) { //audio spectrum
				xAudio.crossOrigin = null; //reset CORS setting, so that some source that apply CORS "strict-origin-when-cross-origin" would been loaded normally into xAudio

				return; // not using audio spectrum
			}

			// the default height of spectrum canvas when it is detached and stand alone, that is, when it does not in 'overlay' mode (which it has to fit the element that it overlays)
			const CANVAS_DEF_HEIGHT = 100;

			/** Function to hook AudioMotionAnalyzer to xAudio element and audioSpectrumDiv container
			 * @param xAudio {HTMLAudioElement} the audio element that play the audio source
			 * @param audioSpectrumDiv {HTMLElement} the div element that contain audio spectrum canvas
			 * @return: AudioMotionAnalyzer object
			*/
			async function hookAudioMotion(xAudio, audioSpectrumDiv) {
				xAudio.crossOrigin = "anonymous"; //to avoid CORS issue. Spectrum analyzer need to access audio data, so that it need to bypass CORS policy if audio source from external domain
				xAudio.playsInline = true; // good for iOS Safari

				// Create Audio Context
				const audioCtx = new (window.AudioContext || window.webkitAudioContext)({latencyHint: 'playback'}); //default latencyHint is 'interactive'

				// Create Media Element Source Node from the audio element
				const mesSrc = audioCtx.createMediaElementSource(xAudio);
				
				// load audio spectrum options from xState
				function loadAudioMotionOptions(){

					// the audio Option for AudioMotionAnalyzer connect and draw callback
					const amaConnectOptions = {
						//source: xAudio, // this can replace src and audioCtx variable below
						audioCtx: audioCtx,
						source: mesSrc,
						onCanvasDraw: drawExternalEffectsCallback, // callback function used to add custom features for this demo
					}

					//set default audio spectrum options if not defined in xState
					let amaOptions = {
						
						height: CANVAS_DEF_HEIGHT,
						responsive: true, //canvas resize according to container size
						ansiBands: false,
						showScaleX: false,
						bgAlpha: 1, // these 3 settings make the canvas background opape. Set this 0 to make background transparent
						overlay: true,
						showBgColor: true, 
						smoothing: 0.7,
						fftSize: 2048, //1024, 2048, 4096, 8192, 16384
						mode: 3,
						channelLayout: "dual-combined", //single, dual-combined, dual-horizontal, dual-vertical
						frequencyScale: "log", //bark, "linear", "log", mel
						reflexRatio: 0, //0.4,
						reflexAlpha: .3,
						showPeaks: true,
						mirror: 0,
						maxFreq: 12000,
						//maxFPS: 45,
						lineWidth: 2,
						fillAlpha: 0.2,
						ledBars: true, //to activate the LED bars effect for frequency bands modes
						gradient: 'rainbow', //'classic', orangered, prism, rainbow, steelblue
						showFPS : false,
						//start: false, 
						radius: 0.6, //for radial (circular) mode
					};
					
					if(!xState.hasOwnProperty("audioSpectrum") || typeof xState.audioSpectrum !== 'object'){
						//window.audioSpectrumOptions = 
						xState.audioSpectrum = {
							mode: 1, 
							channelLayout: "dual-combined",
							frequencyScale: "log",
							gradient: 'rainbow',
							loRes: true, // Low resolution mode resulting in four times less pixels to render.
							ledBars: true,
							showFPS : false,
							// showPeaks: true,
							// fadePeaks: false,
							// showScaleX: true,
						};
					}

					// merge user options from xState.audioSpectrum into default options
					// note that last object: {useCanvas:true}. We need to force {useCanvas=true} so that the anlyzer canvas is add to DOM, if false by the time of initializing AudioMotionAnalyzer, there would be no spectrum canvas at all
					amaOptions = Object.assign(amaOptions, amaConnectOptions, xState.audioSpectrum, {useCanvas:true});

					// return the merged options
					return amaOptions;
				}

				//options for AudioMotionAnalyzer
				const amaOptions = loadAudioMotionOptions();
		
				// Load module from Skypack CDN
				const { AudioMotionAnalyzer } = await import("https://cdn.skypack.dev/audiomotion-analyzer?min");

				// âœ… Create AudioMotionAnalyzer object
				const ama = new AudioMotionAnalyzer(
					audioSpectrumDiv,
					amaOptions
				);

				// âœ… Analyzer gets the signal: connect source to AudioMotion for visualization
				// Feed audio into analyzer ONLY
				//mesSrc.connect(ama.input);

				// âœ… Speaker output is handled by <audio> automatically
				// âŒ Do NOT connect to audioCtx.destination like src.connect(ama.destination);

				// âŒ Do NOT call ama.connectOutput()
				// âŒ Do NOT mute xAudio

				return ama;
			}

			// âœ… Create AudioMotionAnalyzer object
			const ama = ssData.audioMotionObj = await hookAudioMotion(xAudio, audioSpectrumDiv);
			const audioCtx = ama.audioCtx;

			/* IIFE function to handle audio spectrum when xAudio is played or paused AND when document visibility changes */
			void function handlexAudioEvents(){
				const resumeAudioContext = () => {
					if (audioCtx.state === 'suspended') {
						audioCtx.resume(); //resume audio context when audio play
					}
				};

				// Required on user gesture
				xAudio.addEventListener('play', resumeAudioContext);
				xAudio.addEventListener('seeked', resumeAudioContext);

				//TODO: may suspend audio context when audio is "seeking" and resume when "seeked" (as above)

				// suspend audio context when audio is paused to save resource
				xAudio.addEventListener('pause', () => {
					audioCtx.suspend(); //suspend audio context to save resource
				});

				document.addEventListener('visibilitychange', () => {
					// resume audio context when document become visible again --> This would make audio lagging when it was paused and the page got focused again
					/* if (!document.hidden && audioCtx.state === 'suspended') {
						audioCtx.resume();
					} */

					// keep audio playing when document hidden
					if (document.hidden && !xAudio.paused){
						//xAudio.play(); //this would trigger xAudio 'play' event listener above to resume audioCtx
						audioCtx.resume();
					}
				});
			}();

			// The overlay dialog for audio spectrum options (including the panel inside)
			const aspectrumOptionsOverlay = document.getElementById( "aspectrumDialogOverlay" );
			// The panel that contain audio spectrum options
			const aspectrumOptionsPanel = aspectrumOptionsOverlay.querySelector("[name='aspectrumPanel']");
			// Utility function to select elements by name inside the panel
			function el(name) {
				return aspectrumOptionsPanel.querySelector(`[name="${name}"]`);
			}

			/* Function to populate checkboxes in options panel and handle event for selects, checkboxes of options panel */
			void function optionPanelElemsHandler(){

				// handle for built-in spectrum enable/disable
				void function handleBuiltinSpectrum(){
					// disableBuiltinSpectrumChkbox
					const disableBSChkbox = el("disableBuiltinSpectrum");
					const xStateSpectrum = xState.audioSpectrum;
					xStateSpectrum.disableBuiltin ??= false;

					// function to make change to analyzer, fieldset element and xState according to the checked/unchecked state of disableBSChkbox
					const changeState = _ => {
						// change the disabled state of <fieldset> that contains all configurations for built-in spectrum
						disableBSChkbox.closest("fieldset").disabled = xState.audioSpectrum.disableBuiltin = disableBSChkbox.checked;

						// set caption for the label accordingly (without touching the checkbox disableBSChkbox inside it)
						disableBSChkbox.closest("label").lastChild.textContent = (disableBSChkbox.checked ? "Enable" : "Disable") + " Built-in Spectrum";

						// This will display or hide the built-in spectrum
						ama.useCanvas = !disableBSChkbox.checked;
					}

					// make initial change according to the state of show/hide canvas of last session (which save in xState.audioSpectrum.disableBuiltin)
					// first set the value of checkbox
					disableBSChkbox.checked = xStateSpectrum.disableBuiltin;
					changeState();

					// event handler for check/uncheck the checkbox
					disableBSChkbox.onchange = changeState;
				}();

				// Bind the options controls to AudioMotionAnalyzer options. The optionsBindings object defines the type of each control and any necessary parsing, in which, keys are the AudioMotionAnalyzer's option names and also the name of the element.
				const optionsBindings = {
					mode: { // 1 to 10 (except 9)
						type: "select",
						parse: (v) => +v, //convert string to number
					},
					channelLayout: { type: "select", },
					colorMode: { type: "select", },
					frequencyScale: { type: "select", },
					gradient: { type: "select", },
					mirror: { // -1, 0, 1
						type: "select", 
						parse: (v) => +v, //convert string to number
					},
					//useCanvas: { type: "checkbox", label: "Analyzer Viz", hint: "When set to false, analyzer graphics (all of 'Built-in choices' and 'Built-in options' and above setting are ignored) are not rendered to spectrum canvas, only draw 'External Effects' if any one is enabled.", },
					ledBars: { type: "checkbox", label: "LED Bars", hint: "Activate the LED bars effect for frequency bands modes", },
					lumiBars: { type: "checkbox", label: "Luminous Bars", hint: "Only for frequency bands modes.\nWhen set to true all analyzer bars will be displayed at full height with varying luminance", },
					trueLeds: { type: "checkbox", label: "True LEDs", hint: "When set to true, LEDs are painted with individual colors from the current gradient, instead of using the gradient itself"},
					roundBars: { type: "checkbox", label: "Round Bars", hint: "Round the corners of the bars. Only effective to one of the bands modes", },
					showFPS: { type: "checkbox", label: "Show FPS", hint: "Show the current frame rate (frames per second) in the top-left corner of the canvas", },
					showScaleX: { type: "checkbox", label: "Show ScaleX", hint: "Show the frequency scale along the X axis", },
					noteLabels: { type: "checkbox", label: "Note Labels", hint: "Show note labels on the frequency scale along the X axis", },
					loRes: { type: "checkbox", label: "Low Resolution", hint: "Low resolution mode halves the effective pixel ratio, resulting in four times less pixels to render"},
					reflexRatio: { //Percentage of canvas height used for reflection
						type: "checkbox", 
						label: "Reflection",
						hint: "Show the reflection effect below the main spectrum display.\nWhen checked, the reflection ratio is fixed to 0.4",
						parse: (v) => v?0.4:0, //fix the ratio to 0.5 when checked, 0 when unchecked. It can be any value from 0 to 1
					}, 
					showPeaks: { type: "checkbox", label: "Show Peaks", hint: "Show peak levels for each frequency band", },
					fadePeaks: { type: "checkbox", label: "Fade Peaks", hint: "Make peak levels fade out instead of falling", },
					peakLine: { type: "checkbox", label: "Peak Line", hint: "Show a line connecting the peak levels of all frequency band.\nOnly works for mode 10 - Graph" }, // only work for  mode 10 - Graph
					radial: { type: "checkbox", label: "Radial Mode", hint: "Switch between normal and radial modes.\nIn radial mode the spectrum is drawn in a circular fashion around the center of the canvas.\nOnly works for modes 1 to 8." },

				/* toggle Always-on or Disable screen lock */
				void function toggleAlwaysOnBtn(){
					let wakeLock = null;

					// Enable keepScreenOn
					async function requestWakeLock() {
						try {
							// if wakeLock not yet created or already being released 
							if (!wakeLock || wakeLock?.released) {
								wakeLock = await navigator.wakeLock.request("screen");
								console.log("Screen wake lock (Re)enabled");
								ssData.wakeLock = wakeLock;

								// listen for wakeLockSentinel's release event. This currently is for debug purpose only. So, I commented it
								/* wakeLock.onrelease = function(ev) {
									//console.log(ev);
									console.log(`[${performance.now().toFixed(2)} ms] WakeLog being RELEASED`);
								} */
							}
						} catch (err) {
							console.error(`${err.name}: ${err.message}`);
							toast.showToast(`${err.name}: ${err.message}`);
						}
					}

					// Disable keepScreenOn
					async function releaseWakeLock() {
						/* try {
							if (wakeLock) {
								await wakeLock.release();
								wakeLock = null;
								console.log("Screen wake lock disabled");
							}
						} catch (err) {
							console.error(`${err.name}: ${err.message}`);
						} */
						// since we don't have to wait for wakeLock to be released, so I prefer this promise version than await version above
						if (wakeLock) {
							wakeLock.release()
							.then( () => {
								wakeLock = null;
								console.log("Screen wake lock disabled");
							})
							.catch( (err) => {
								console.error(`${err.name}: ${err.message}`);
							})
						}
					}

					const handleVisibilityChange = () => {

						if (wakeLock !== null && document.visibilityState === 'visible') {
							requestWakeLock();
						}
					}

					const toggleScreenAlwaysOnBtn = el("toggleScreenAlwaysOn");
					const xStateSpectrum = xState.audioSpectrum;
					xStateSpectrum.screenAlwaysOn ??= false;

					// change button appearance
					const changeBtnAppearance = async () => {
						const isAlwaysOn = xStateSpectrum.screenAlwaysOn;

						toggleScreenAlwaysOnBtn.classList.toggle("amaPanelBtnActivated", isAlwaysOn);
						// toggleScreenAlwaysOnBtn.textContent = (isAlwaysOn? "Disable" : "Enable") + " Always-On";

						if(isAlwaysOn){
							requestWakeLock();

							// add handler for when document got visibility again to reenable the wakeLock (each time document hidden, wakeLock will automatically released)
							document.addEventListener('visibilitychange', handleVisibilityChange);
						}
						else {
							releaseWakeLock();

							// When not set AlwaysOn, there is no need to re-enable wakeLock, so we remove this handler
							document.removeEventListener('visibilitychange', handleVisibilityChange);
						}
					}
					changeBtnAppearance();

					toggleScreenAlwaysOnBtn.addEventListener("click", e => {
						e.stopPropagation();

						// start/stop analyzer
						xStateSpectrum.screenAlwaysOn = !xStateSpectrum.screenAlwaysOn;

						// change button appearance
						changeBtnAppearance();
					});

				}();

			/** Draw custom elements on the audio spectrum canvas
			 * @param amaInstance {AudioMotionAnalyzer} the AudioMotionAnalyzer instance. This is automatically passed by {AudioMotionAnalyzer}
			 * @see https://github.com/hvianna/audioMotion-analyzer?tab=readme-ov-file#oncanvasdraw-function
			 */
			function drawExternalEffectsCallback(amaInstance) {
				//const amaInstance = amaInstance; //ama;
				
				const canvas   = amaInstance.canvas,
					ctx        = amaInstance.canvasCtx,
					pixelRatio = amaInstance.pixelRatio, // for scaling the size of things drawn on canvas, on Hi-DPI screens or loRes mode
					//canvas width and height
					canWidth = canvas.width, canHeight = canvas.height,
					// a referenced size for calculating width/height/radius somewhere in customed visualizers
					baseSize   = Math.max( 20 * pixelRatio, canHeight / 27 | 0 ),
					// center number
					centerX    = canWidth >> 1,
					centerY    = canHeight >> 1;

				/* Draw WL annoucement so user know that the app currently in wake-lock (or screen-always-on) mode */
				function wakeLockAlert(){
					ctx.save();
					ctx.globalAlpha = 0.5;
					ctx.textAlign = 'right';
					ctx.textBaseline = "bottom";
					const peakEnergy = amaInstance.getEnergy('peak');
					ctx.font = `bold ${ canHeight * ((1 + peakEnergy) / 9) }px sans-serif`;
					ctx.fillText( ssData.wakeLock.released? 'WR' : 'WL', canWidth - 20, canHeight );
					ctx.restore();
				}

				//xState.audioSpectrum.screenAlwaysOn
				if(ssData.wakeLock) wakeLockAlert();

				//--- energy meters ---
				function drawEnergyMeters() {
					const energy    = amaInstance.getEnergy(),
						peakEnergy = amaInstance.getEnergy('peak');

					// draw overall energy peak
					const energyBarWidth = baseSize * 2; //50 * pixelRatio;
					const peakY = -canHeight * ( peakEnergy - 1 );
					ctx.fillStyle = '#f80';
					ctx.fillRect( energyBarWidth, peakY, energyBarWidth, 4 );

					// draw the value of peak
					ctx.font = `${ baseSize * 1.2 }px sans-serif`; //40 * pixelRatio
					ctx.textAlign = 'center';
					ctx.textBaseline = "bottom";
					ctx.fillStyle = '#ccc';
					ctx.fillText( peakEnergy.toFixed(4), energyBarWidth * 1.5, peakY - 4 );

					// overall energy bar
					ctx.fillStyle = '#fff8';
					ctx.fillRect( energyBarWidth, canHeight, energyBarWidth, -canHeight * energy );

					// bass, midrange and treble meters

					const drawLight = ( posX, color, alpha ) => {
						const halfWidth   = energyBarWidth >> 1,
							doubleWidth = energyBarWidth << 1;

						const grad = ctx.createLinearGradient( 0, 0, 0, canHeight );
						grad.addColorStop( 0, color );
						grad.addColorStop( .75, `${color}0` ); // .75 will define the height of the light-beam

						ctx.beginPath();
						ctx.moveTo( posX - halfWidth, 0 );
						ctx.lineTo( posX - doubleWidth, canHeight );
						ctx.lineTo( posX + doubleWidth, canHeight );
						ctx.lineTo( posX + halfWidth, 0 );

						ctx.save();
						ctx.fillStyle = grad;
						ctx.shadowColor = color;
						ctx.shadowBlur = 40;
						ctx.globalCompositeOperation = 'screen';
						ctx.globalAlpha = alpha;
						ctx.fill();
						ctx.restore();
					}

					ctx.textAlign = 'center';
					ctx.textBaseline = "middle";

					const growSize = baseSize * 4;

					const bassEnergy = amaInstance.getEnergy('bass');
					ctx.font = `bold ${ baseSize + growSize * bassEnergy }px sans-serif`;
					ctx.fillText( 'BASS', canWidth * .15, centerY );
					drawLight( canWidth * .15, '#f00', bassEnergy );

					drawLight( canWidth * .325, '#f80', amaInstance.getEnergy('lowMid') );

					const midEnergy = amaInstance.getEnergy('mid');
					ctx.font = `bold ${ baseSize + growSize * midEnergy }px sans-serif`;
					ctx.fillText( 'MIDRANGE', centerX, centerY );
					drawLight( centerX, '#ff0', midEnergy );

					drawLight( canWidth * .675, '#0f0', amaInstance.getEnergy('highMid') );

					const trebleEnergy = amaInstance.getEnergy('treble');
					ctx.font = `bold ${ baseSize + growSize * trebleEnergy }px sans-serif`;
					ctx.fillText( 'TREBLE', canWidth * .85, centerY );
					drawLight( canWidth * .85, '#0ff', trebleEnergy );
				}
				
				//--- title ---
				function drawTitle() {
					// the overall energy provides a simple way to sync a pulsating text/image to the beat
					// it usually works best than specific frequency ranges, for a wider range of music styles
					ctx.font = `${ baseSize + amaInstance.getEnergy() * 25 * pixelRatio }px sans-serif`;

					const logoText = xAudio.title ?? 'Audio Books';

					ctx.fillStyle = '#fff8';					
					// center the text 
					ctx.textAlign = 'center';
					ctx.fillText( logoText, canWidth / 2, baseSize );

					/* //right align the text 
					ctx.textAlign = 'right';
					ctx.fillText( logoText, w - baseSize, baseSize * 2 ); */
					
					// ctx.fillText( logoText, canvas.width  - baseSize * logoText.length / 2, baseSize * 2 );

				}
				
				//--- song progress bar ---
				function drawSongProgress() {
					const audioEl    = xAudio;
					const lineWidth = canHeight / 40,
						posY = lineWidth >> 1;

					ctx.save();

					ctx.beginPath();
					ctx.moveTo( 0, posY );
					ctx.lineTo( canWidth * audioEl.currentTime / audioEl.duration, posY );
					ctx.fillStyle = '#fff';
					ctx.lineCap = 'round';
					ctx.lineWidth = lineWidth;
					ctx.globalAlpha = amaInstance.getEnergy(); // use the song energy to control the bar opacity
					ctx.stroke();

					ctx.restore();
				}

				// --- custom sphere visualizer ---
				function drawSphere() {
					// --- energies ---
					const bass = amaInstance.getEnergy('bass');
					const midE = amaInstance.getEnergy('mid');
					const energy = amaInstance.getEnergy();
					const peak = amaInstance.getEnergy('peak');

					/* // --- smooth zoom (low-pass filter) ---
					amaInstance._pvtSphereZoom ??= 0; //create private variable if not yet created to use for this effect
					amaInstance._pvtSphereZoom += (energy - amaInstance._pvtSphereZoom) * 0.08; */

					// --- base radius ---
					const baseRadius = Math.min(canWidth, canHeight) * 0.1;
					const radius = baseRadius + energy * baseRadius;
					//amaInstance._pvtSphereZoom * baseRadius * 1.2;

					// --- clear with subtle trail ---
					/* ctx.fillStyle = 'rgba(0,0,0,0.25)';
					ctx.fillRect(0, 0, w, h); */

					const posX = canWidth - radius * 1.2, // centerX + radius * 0.5,
						posY = radius * 1.2; //centerY - radius * 0.5;

					// this peak to control the center of inner circle. You can set it to a fix number, such as 0.3
					const innerCircleCenterDeltaRatio = bass; //peak;
					// --- radial gradient (fake 3D lighting) ---
					const grad = ctx.createRadialGradient(
						posX - radius * innerCircleCenterDeltaRatio, //0.3
						posY - radius * innerCircleCenterDeltaRatio, //0.3
						radius * midE,//0.1,
						posX,
						posY,
						radius
					);

					// muktiple colorBands so that each time run the app and turn on this effect, the sphere's color may different
					const colorBands = [
						[100,180,255],
						[255, 60, 60],
						[60, 255, 200],
						[255, 120, 0], 
						[0, 255, 0], 
						[120, 120, 255]						
					];
					// choose a random colorBand and save into a private var of amaInstance
					amaInstance._pvtSphereColorBand ??= colorBands[Math.floor(Math.random() * colorBands.length)];

					const [r, g, b] = amaInstance._pvtSphereColorBand;
					const alpha = Math.max( peak * 2.5, 0.5 );// .8;

					// deduct the similar color from base color
					const shiftColor = (ratio, _alpha = alpha) => `rgba(${r * ratio},${g * ratio},${b * ratio},${_alpha})`;

					grad.addColorStop(0, shiftColor(.6, alpha * .75)); // smaller alpha so that the inner circle does not look too bright
					grad.addColorStop(bass, shiftColor(1));
					grad.addColorStop(1, shiftColor(.3));

					/* //grad.addColorStop(0, `rgba(255,255,255,.7)`);
					grad.addColorStop(0, `rgba(135,196,255,.9)`);
					// bass control the radius of inner circle
					grad.addColorStop(bass, `rgba(100,180,255,0.9)`);
					grad.addColorStop(1, `rgba(0,40,80,0.9)`); */

					ctx.save();

					// --- draw sphere ---
					ctx.beginPath();
					ctx.arc(posX, posY, radius, 0, Math.PI * 2);
					ctx.fillStyle = grad;
					ctx.fill();

					// --- subtle outline (sphere outer border) ---
					ctx.lineWidth = 2;
					ctx.strokeStyle = shiftColor(1.3); //`rgba(180,220,255,.6)`;
					ctx.stroke();

					// --- optional equator line (technical feel) ---
					const drawEquator = (angle) => {
						ctx.beginPath();
						ctx.ellipse(
							posX,
							posY,
							radius - Math.min( 6, radius * .1 ),
							//Math.max( radius - 6, 0), //radius does not accept negative number
							radius * 0.35,
							angle,
							0,
							Math.PI * 2
						);
						ctx.stroke();
					}

					ctx.strokeStyle = 'rgba(255,255,255,0.3)';
					ctx.lineWidth = 1;
					drawEquator(0);
					drawEquator(Math.PI / 3);
					drawEquator(Math.PI * 2 / 3);

					ctx.restore();
				}

				// --- peak and overall energy horizontal bars ---
				function drawHorizontalEnergyBars() {

					const peak = amaInstance.getEnergy('peak');
					const energy = amaInstance.getEnergy();

					//const crest = peak / (energy + 0.001);

					//ctx.clearRect(0, 0, w, h);

					/* ctx.fillStyle = '#333';
					ctx.fillRect(0, 0, w, h); */

					const localTop = canHeight / 20; // centerY;

					ctx.save();
					/* const bands = [
						{ name: 'bass',    color: [255, 60, 60] },
						{ name: 'lowMid',  color: [255, 120, 0] },
						{ name: 'mid',     color: [60, 255, 200] },
						{ name: 'highMid', color: [0, 255, 0] },
						{ name: 'treble',  color: [120, 120, 255] }
					]; */

					ctx.strokeStyle = '#fff9';
					ctx.font = `${baseSize* (.5 + 2 * peak)}px serif`;
					// Horizontal center
					ctx.textAlign = "left";
					// Vertical center
					ctx.textBaseline = "middle";
					ctx.lineWidth = 1;
					const barHeight = canHeight * 0.08; // the height of each bar
					
					// peak energy
					ctx.fillStyle = 'rgba(255, 120, 0, .7)'; //'#ff4444';
					ctx.fillRect(0, localTop, canWidth * peak, barHeight);
					ctx.strokeStyle = '#fff';
					ctx.strokeText(`Peak: ${peak.toFixed(3).substr(1)}`, 20, localTop + barHeight / 2);

					// overall energy
					ctx.fillStyle = 'rgba(120, 120, 255, .7)'; //'#00ff88';
					ctx.fillRect(0, localTop + barHeight + (canHeight * 0.02), canWidth * energy, barHeight);
					ctx.strokeStyle = '$fff'; //'#A60D00';
					ctx.strokeText(`Energy: ${energy.toFixed(3).substr(1)}`, 20, localTop + barHeight + (canHeight * 0.02) + barHeight / 2);

					/* ctx.strokeStyle = '#fff';
					ctx.font = `${baseSize* (1 + 2 * peak)}px serif`;
					ctx.strokeText(`Crest: ${crest.toFixed(2)}`, centerX - 100, 200); */

					ctx.restore();

				}
				
				// --- radial bars visualizer ---
				function drawRadialBars() {

					const bass = amaInstance.getEnergy('bass');
					const bars = 75;
					const radius = Math.min(canWidth, canHeight) * 0.15;

					//ctx.clearRect(0, 0, w, h);
					//ctx.strokeStyle = '#ff4444';
					ctx.lineWidth = 6;

					/** function to get the type of energy and corresponding color */
					function getBarsInfor(barRange){
						if(barRange == 0) return ['bass', '#f00'];
						if(barRange == 1) return ['lowMid', '#f80'];
						if(barRange == 2) return ['mid', '#ff0'];
						if(barRange == 3) return ['highMid', '#0f0'];
						if(barRange == 4) return ['treble', '#0ff'];
					}

					const peak = amaInstance.getEnergy('peak');
					for (let i = 0; i < bars; i++) {
						const angle = (i / bars) * Math.PI * 2;
						const rangeNo = ~~(i / (bars / 5));
						const barInfor = getBarsInfor(rangeNo);
						const energy = amaInstance.getEnergy(barInfor[0]);
						ctx.strokeStyle = barInfor[1];

						radius 
						const r1 = radius;
						const r2 = radius + energy * radius * 2 * (peak + 1); //length of lines changes with peak and correponding energy

						ctx.beginPath();
						ctx.moveTo(
							centerX + Math.cos(angle) * r1,
							centerY + Math.sin(angle) * r1
						);
						ctx.lineTo(
							centerX + Math.cos(angle) * r2,
							centerY + Math.sin(angle) * r2
						);
						ctx.stroke();
					}

				}
				
				// --- oscilloscope-like positive + negative line visualizer ---
				function drawOscilloscope() {
					//const { w, h } = ctx.canvas;

					// get array of bar objects
					const bars = amaInstance.getBars();

					//ctx.clearRect(0, 0, w, h);

					ctx.strokeStyle = 'rgba(0, 255, 255, 0.9)';
					ctx.lineWidth = 2;
					ctx.lineJoin = 'round';
					ctx.lineCap = 'round';
					
					// DRAW THE TOP WAVES which correcponsing with the amplitude of LEFT channel
					ctx.beginPath();
					// step X increment using bar layout info (posX and width)
					for (let i = 0; i < bars.length; i++) {
						const bar = bars[i];

						// correct access to normalized amplitude (0..1)
						const amplitude = bar.value[0]; 
						// Note: bar.value is an array with one element per channel. Use [0] for single channel or combined. :contentReference[oaicite:2]{index=2}

						// map amplitude into Y coordinate
						const x = bar.posX; // + bar.width / 2;
						const y = centerY - amplitude * centerY;

						if (i === 0) {
							ctx.moveTo(x, y);
						} else {
							ctx.lineTo(x, y);
						}
					}
					ctx.stroke();

					// DRAW THE BOTTOM WAVES which correcponsing with the amplitude of RIGHT channel
					ctx.beginPath();
					ctx.strokeStyle = 'rgba(120, 120, 255, 0.9)';
					// step X increment using bar layout info (posX and width)
					for (let i = 0; i < bars.length; i++) {
						const bar = bars[i];

						// correct access to normalized amplitude (0..1)
						const amplitude = bar.value[1]; 
						// Note: bar.value is an array with one element per channel. Use [0] for single channel or combined. :contentReference[oaicite:2]{index=2}

						// map amplitude into Y coordinate
						const x = bar.posX; // + bar.width / 2;
						const y = centerY + amplitude * centerY;

						if (i === 0) {
							ctx.moveTo(x, y);
						} else {
							ctx.lineTo(x, y);
						}
					}
					ctx.stroke();
				}
				
				// --- multi-layer waveform visualizer ---
				function drawMultipleWaves() {
					const time = performance.now() * 0.002;

					// --- ENERGY ---
					//const energy = amaInstance.energy;               // overall
					const bass   = amaInstance.getEnergy('bass');    // beat driver
					
					// --- BEAT DETECTION ---
					let beat = false;
					amaInstance._pvtLastBeat ??= 0; //create private variable if not yet created to use for this effect

					// change the lower value of the 'bass' energy for sensitivity of drawing waves
					if (bass > 0.4 && performance.now() - amaInstance._pvtLastBeat > 300) {
						beat = true;
						amaInstance._pvtLastBeat = performance.now();
					}

					// --- CLEAR WITH TRAIL ---
					/* ctx.fillStyle = `rgba(0,0,0,0.15)`;
					ctx.fillRect(0, 0, w, h); */

					// --- SHADER-LIKE GLOW ---
					ctx.save();
					/* ctx.globalCompositeOperation = 'lighter';
					ctx.shadowBlur = 30 + bass * 40; */

					// --- MULTI-LAYER WAVES ---
					const layers = [
						{ amp: 'bass',   color: 'rgba(255,60,60,0.9)',  speed: 1 },
						{ amp: 'lowMid',   color: 'rgba(255,120,0,0.85)',  speed: 1.2 },
						{ amp: 'mid',   color: 'rgba(60,255,200,0.8)', speed: 1.5 },
						{ amp: 'highMid',   color: 'rgba(0,255,0,0.75)',  speed: 1.8 },
						{ amp: 'treble',  color: 'rgba(120,120,255,0.7)',speed: 2 }
					];
					/* const mid   = amaInstance.getEnergy('mid'),
						lowMid = amaInstance.getEnergy('lowMid'),
						highMid = amaInstance.getEnergy('highMid'),
						treble   = amaInstance.getEnergy('treble');
					const layers = [
						{ amp: bass,   color: `rgba(255,60,60, ${bass})`,  speed: 1 },
						{ amp: lowMid,   color: `rgba(255,120,0,${lowMid})`,  speed: 1.2 },
						{ amp: mid, color: `rgba(60,255,200,${mid})`, speed: 1.5 },
						{ amp: highMid,   color: `rgba(0,255,0, ${highMid})`,  speed: 1.8 },
						{ amp: treble,  color: `rgba(120,120,255,${treble})`,speed: 2 }
					]; */

					layers.forEach((layer, l) => {
						const amp = amaInstance.getEnergy(layer.amp);
						ctx.beginPath();
						ctx.lineWidth = 2 + amp * 3;
						ctx.strokeStyle = layer.color;
						ctx.shadowColor = layer.color;

						const points = 160;
						for (let i = 0; i <= points; i++) {
						const x = (i / points) * canWidth;
						const wave =
							Math.sin(i * 0.15 + time * layer.speed) *
							amp *
							centerY *
							0.7;

						const y = centerY + wave;

						if (i === 0) ctx.moveTo(x, y);
						else ctx.lineTo(x, y);
						}
						ctx.stroke();
					});

					// --- BEAT PULSE FLASH ---
					if (beat) {
						ctx.beginPath();
						ctx.arc(canWidth / 2, centerY, bass * centerY * 0.8, 0, Math.PI * 2);
						ctx.strokeStyle = 'rgba(255,255,255,0.5)';
						ctx.lineWidth = 4;
						ctx.stroke();
					}

					ctx.restore();

				}

				// --- bouncing balls visualizer ---
				function drawJumpingBalls() {
					
					//ctx.clearRect(0, 0, w, h);

					// Energy bands
					const bands = [
						{ name: 'bass',    color: [255, 60, 60] },
						{ name: 'lowMid',  color: [255, 120, 0] },
						{ name: 'mid',     color: [60, 255, 200] },
						{ name: 'highMid', color: [0, 255, 0] },
						{ name: 'treble',  color: [120, 120, 255] }
					];

					// Overall energy controls ball size
					const overallEnergy = amaInstance.getEnergy('peak'); // 0â€“1
					const spacing = canWidth / (bands.length + 1);
					
					/* const baseRadius = baseSize * 1.8;
					const radius = baseRadius + overallEnergy * 30;
					const floorY = canHeight - radius - 10; */
					const maxBounceHeight = canHeight * 0.7;

					// calculate ball size depending on its energy
					function calcRadius(energy){
						// return baseSize * 2 + overallEnergy * 30; // all balls have same size
						// return baseSize * 2 + energy * 30;
						// return baseSize * 1.2 + energy * 60;
						return baseSize * 1.5 + energy * 40;
					}

					/* bands.forEach((band, i) => {
						const energy = amaInstance.getEnergy(band.name); // 0â€“1

						// Bounce height from energy
						const bounce = energy * maxBounceHeight;
						const y = floorY - bounce;

						// Transparency from energy
						const alpha = Math.max(energy, 0.05);

						const x = spacing * (i + 1);
						const [r, g, b] = band.color;

						ctx.beginPath();
						ctx.arc(x, y, radius, 0, Math.PI * 2);
						ctx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
						ctx.fill();
					}); */
					bands.forEach((band, i) => {
						const energy = amaInstance.getEnergy(band.name);
						const bounce = energy * maxBounceHeight; //Math.pow(energy, 0.7)

						const radius =calcRadius(energy); // baseSize * 2 + energy * 30;
						const floorY = canHeight - radius - 10;

						const x = i==0? spacing - 30 : spacing * (i + 1); // move the first ball a bit to the left to match the light-beam of drawEnergyMeters()
						const y = floorY - bounce;
						const alpha = Math.min(0.4 + energy , 1); //0.3

						const [r, g, b] = band.color;

						// deduct the similar color from base color
						const shiftColor = (ratio, _alpha = alpha) => `rgba(${r * ratio},${g * ratio},${b * ratio},${_alpha})`;

						// ðŸŒ• Radial gradient for sphere shading
						const grad = ctx.createRadialGradient(
							x - radius * 0.3,
							y - radius * 0.3,
							radius * 0.1,
							x,
							y,
							radius
						);

						//grad.addColorStop(0, `rgba(255,255,255,${alpha})`);
						grad.addColorStop(0, shiftColor(1.2));
						grad.addColorStop(0.25, shiftColor(1));
						grad.addColorStop(1, shiftColor(.4));

						ctx.beginPath();
						ctx.arc(x, y, radius, 0, Math.PI * 2);
						ctx.fillStyle = grad;
						ctx.fill();

						// draw the text which is first letter of the band name
						ctx.font = `bold ${ baseSize * (1 + 4 * energy) }px sans-serif`;
						// Horizontal center
						ctx.textAlign = "center";
						// Vertical center
						ctx.textBaseline = "middle";
						
						ctx.fillStyle = shiftColor(.3, alpha * 1.1);
						ctx.fillText( band.name.at(0).toUpperCase(), x, y);
					});
				};

				/* -- Call the custom visualizer features according to user settings --- */
				// --- Oscilloscope visualizer ---
				if( featuresDefaultOptions.showOscilloscopeEnergy.val) drawOscilloscope();

				// --- custom sphere  + horizontal energy bars visualizer ---
				if ( featuresDefaultOptions.showSphere.val ) {drawSphere(); drawHorizontalEnergyBars();}

				// --- bouncing balls circle ---
				if( featuresDefaultOptions.showJumpingBalls.val ) drawJumpingBalls(); //drawPulsatingCircle();
				
				// --- radial bars visualizer ---
				if(featuresDefaultOptions.showRadialBars.val) drawRadialBars();

				// --- multi-layer waveform visualizer ---
				if( featuresDefaultOptions.showMultipleWaves.val ) drawMultipleWaves();

				// --- song progress bar ---
				if ( featuresDefaultOptions.songProgress.val ) drawSongProgress();
				
				// --- title ---
				if ( featuresDefaultOptions.showTitle.val ) drawTitle();
				
				// --- energy meters ---
				if ( featuresDefaultOptions.energyMeter.val ) drawEnergyMeters();
				
			}
					
		} //end of loadAudioSpectrum function
	</script>
